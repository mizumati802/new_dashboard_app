<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Grid with Buttons</title>
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registered'))
        .catch(err => console.error('Service Worker registration failed:', err));
    }
  </script>
  <link rel="manifest" href="manifest.json">
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }

    a {
      text-decoration: none;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
      width: 90%;
      max-width: 800px;
    }

    .grid-item {
      aspect-ratio: 1 / 1;
      /* Makes the grid items perfect squares */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
    }

    .button {
      width: 100%;
      height: 100%;
      font-size: 20pt;
      font-weight: bold;
      color: #fff;
      border: none;
      cursor: pointer;
      transition: transform 0.2s;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .button:hover {
      transform: scale(1.05);
    }

    /* 7色循環式の色定義 */
    .color-1 {
      background-color: #d45555; /* 赤 */
    }

    .color-2 {
      background-color: #cc7a56; /* オレンジ */
    }

    .color-3 {
      background-color: #ccbf56; /* 黄色 */
    }

    .color-4 {
      background-color: #56cc6d; /* 緑 */
    }

    .color-5 {
      background-color: #56ccbf; /* ティール */
    }

    .color-6 {
      background-color: #568ecc; /* 青 */
    }

    .color-7 {
      background-color: #9256cc; /* 紫 */
    }
    
    /* 旧クラス名の互換性のため残す */
    .red {
      background-color: #d45555;
    }

    .blue {
      background-color: #568ecc;
    }

    .green {
      background-color: #56cc6d;
    }

    .yellow {
      background-color: #ccbf56;
    }

    .purple {
      background-color: #9256cc;
    }

    .orange {
      background-color: #cc7a56;
    }

    .dashboard_footer_button {
      position: fixed;
      bottom: 100px;
      /* 画面下からの距離 */
      right: 10px;
      /* 画面右からの距離 */
      width: 80px;
      height: 80px;
      background-color: #6b90ff;
      border-radius: 50%;
      /* ボタンを丸くする */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* 見た目を少し立体的に */
    }

    .dashboard_footer_button button {
      background: none;
      border: none;
      color: #333;
      font-size: 12pt;
      font-weight: 800;
      cursor: pointer;
    }


    .mercari_footer_button {
      position: fixed;
      bottom: 10px;
      /* 画面下からの距離 */
      right: 10px;
      /* 画面右からの距離 */
      width: 80px;
      height: 80px;
      background-color: #ff6b6b;
      border-radius: 50%;
      /* ボタンを丸くする */
      display: flex;
      justify-content: center;
      align-items: center;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      /* 見た目を少し立体的に */
    }

    .mercari_footer_button button {
      background: none;
      border: none;
      color: #333;
      font-size: 18pt;
      font-weight: 800;
      cursor: pointer;
    }


    .search_Section {
      top: 470px;
    }

    .search_Section #searchKeyword,
    .search_Section #searchbutton {
      font-size: 18pt;
    }

    .search_Section #searchKeyword {
      width: 180px;
    }

    #searchKeyword::placeholder {
      color: #dddddd;
    }

    .search_Section #searchbutton {
      margin-left: 10px;
    }
  </style>
</head>

<body>
  <div class="grid">
    <div class="grid-item">
      <a href="https://database-app-6ms4.onrender.com/memo/" target="_blank" class="button">
        <button class="button color-cycle" id="side_btn-1">ノート</button>
      </a>
    </div>
    <div class="grid-item">
      <a href="https://database-app-6ms4.onrender.com/purchase" target="_blank" class="button">
        <button class="button color-cycle" id="side_btn-2">商品管理</button>
      </a>
    </div>
    <div class="grid-item">
      <a href="https://database-app-6ms4.onrender.com/product_search" target="_blank" class="button">
        <button class="button color-cycle" id="side_btn-3">商品検索</button>
      </a>
    </div>
    <div class="grid-item">
      <a href="https://database-app-6ms4.onrender.com/product_register" target="_blank" class="button">
        <button class="button color-cycle" id="side_btn-4">商品登録</button>
      </a>
    </div>
    <div class="grid-item">
      <a href="https://database-app-6ms4.onrender.com/existing_register" target="_blank" class="button">
        <button class="button color-cycle" id="side_btn-5">既存商品登録</button>
      </a>
    </div>
    <div class="grid-item">
      <a href="https://database-app-6ms4.onrender.com/lists" target="_blank" class="button">
        <button class="button color-cycle" id="side_btn-6">定期購入lists</button>

    </div>
    <div class="grid-item">
      <a href="https://database-app-6ms4.onrender.com/category_management" target="_blank" class="button">
        <button class="button color-cycle" id="side_btn-7">カテゴリー管理</button>
      </a>
    </div>
    <!-- ↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓↓ -->
    <div class="grid-item">
      <a href="https://database-app-6ms4.onrender.com/info_board" target="_blank" class="button">
        <button class="button color-cycle" id="side_btn-8">お知らせ</button>

    </div>
    <!-- ↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑↑ -->

    <button onclick="handleSearch()" id="searchbutton">検索</button>

  <div id="templates-container"></div>

  </div>
  -->
  <div class="mercari_footer_button">
    <button onclick="footer_mercariopenWindow()" id="mercari_footer_button">メル</button>
  </div>

  <script>
    //mercaributton
    function footer_mercariopenWindow() {
      const externalWindow = window.open("https://www.mercari.com/jp/", "_blank");
      setTimeout(() => {
        if (externalWindow) {
          externalWindow.close();
        } else {
          console.log("ウィンドウを開けませんでした（ポップアップがブロックされた可能性があります）。");
        }
      }, 100);
    }
    //titlebutton
    function footer_dashboardbuttonopenWindow() {
      window.open('https://database-app-6ms4.onrender.com/dashboard', '_blank');
    }

    //gptbutton
    function gptopenWindow() {
      const url = "chatgpt://example"; // chatgpt:// スキーム付きのURL
      window.location.href = url;
      setTimeout(() => {
        window.close();
      }, 500);
    }

    //検索
    function openBraveSearch(keyword) {
      // URLかキーワードかを判定
      const isUrl = keyword.includes("https") || keyword.includes("http");

      if (isUrl) {
        // 入力がURLの場合、そのまま開く
        const directUrl = keyword.startsWith("http") ? keyword : `https://${keyword}`;
        const fullUrl = `brave://open-url?url=${encodeURIComponent(directUrl)}`;
        window.location.href = fullUrl;
      } else {
        // 入力がキーワードの場合、Google検索を実行
        const baseUrl = "brave://open-url?url=https://www.google.com/search?q=";
        const searchUrl = `${baseUrl}${encodeURIComponent(keyword)}`;
        window.location.href = searchUrl;
      }

      setTimeout(() => {
        window.close(); // 必要に応じてウィンドウを閉じる
      }, 500);
    }

    function handleSearch() {
      const inputField = document.getElementById("searchKeyword");
      const keyword = inputField.value.trim();
      if (keyword) {
        openBraveSearch(keyword); // キーワードある場合のみ実行
      } else {
        alert("キーワードを入力してください。");
      }
    }

    // 7色循環式カラー適用関数
    function applyColorCycle() {
      const colorCycleElements = document.querySelectorAll('.color-cycle');
      colorCycleElements.forEach((element, index) => {
        // 7で割った余りを計算して1〜7の範囲の値を取得
        const colorIndex = (index % 7) + 1;
        // 既存の色クラス削除
        element.classList.remove('color-1', 'color-2', 'color-3', 'color-4', 'color-5', 'color-6', 'color-7');
        // 新しいクラスを追加
        element.classList.add(`color-${colorIndex}`);
      });
    }

    // ページ読み込み時に色循環を適用
    document.addEventListener('DOMContentLoaded', applyColorCycle);
  </script>
</body>

</html>
